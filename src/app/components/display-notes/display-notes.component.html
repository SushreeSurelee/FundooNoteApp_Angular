<div class="main-container">
    <div class="notes" *ngFor='let noteArray of receiveNotes' [style.background]="noteArray.color">
        <div class="title" >
            <p (click)="openDialog(noteArray)">{{noteArray.title}}</p>
        </div>
        <div class="descriptiodata">
            <p (click)="openDialog(noteArray)" >{{noteArray.description}}</p>
        </div>
        <div class="note-icons">
        <app-icons [noteCard]="noteArray"></app-icons>
        </div>
    </div>
</div>
