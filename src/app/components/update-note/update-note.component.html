<div class="title-pinIcon">
    <input class="title" placeholder="Title" [(ngModel)]="title">
    <img class="pin" src="../../../assets/pinNoteIcon.svg">
</div>
<div class="take-note">
    <input class="note-field" type="text" placeholder="Note" [(ngModel)]="description">
</div>
<div class="icons-close">
    <div>
        <app-icons></app-icons>
    </div>
    <button class="closeButton" (click)="closePopUp()" mat-raised-button>Close</button>
</div>
